{{ define "main" }}
<main>
    <article>
        <header>
            <h2>{{.Title}}</h2>
        </header>
        {{.Content}}
    </article>
    <ul id="articles">
    {{ range .Paginator.Pages }}
        <li class="article">
            <h3>
                <a href="{{.Permalink}}">
                    <span>
                        <font class="date">{{.Date.Format (.Site.Params.dateform | default "Jan 2006")}}</font> | {{.Title}}
                    </span>
                </a>
            </h3>
            {{ if .Site.Params.showSummary }}
            <p>
            {{ substr (.Summary | plainify) 0 150 }}
            </p>
            {{ end }}
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
