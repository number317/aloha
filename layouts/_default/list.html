{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
    </article>
    <ul>
    {{ range .Paginator.Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format (.Site.Params.dateform | default "January 2006")}} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
    {{ template "_internal/pagination.html" . }}
</main>
{{ end }}
