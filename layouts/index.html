{{ partial "head.html" . }}
{{ partial "header.html" . }}

<section>
    <ul id="pages">
    {{ range .Paginator.Pages }}
        <li id="page">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div>
                <time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
            </div>
        </li>
    {{ end }}
    </ul>
</section>

{{ partial "footer.html" . }}
