{{ partial "head.html" . }}
{{ partial "header.html" . }}

<section>
  <ul>
    {{ range .Paginator.Pages }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div>
          <time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
        </div>
      </li>
    {{ end }}
  </ul>
  {{ template "_internal/pagination.html" . }}
</section>

{{ partial "footer.html" . }}
